{% extends "base.html" %}
{% load static from staticfiles %}

{% block csscontent %}
	<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}



{% block topcontent %}
	<div id="fullscreen_bg" class="fullscreen_bg"/>
{% endblock %}



{% block content %}

	<form class="form-signin" role="form" action="login/" method="post">
	{% csrf_token %}
	        <h2 class="form-signin-heading">Sign in</h2>
        	<label for="id_username" class="sr-only">Username</label>
	        <input type="text" id="id_username" class="form-control" placeholder="Username" required="" autofocus="" name="username">
        	<label for="id_password" class="sr-only">Password</label>
	        <input type="password" id="id_password" class="form-control" placeholder="Password" required="" name="password">

        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

{% endblock %}
